<!DOCTYPE html>
<html lang="es">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro</title>
      <!--Agregar los estilos de Bootstrap-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">

      <!--Estilos generales-->
      <link rel="stylesheet" href="custom.css">

</head>

<body>

      <!--Clase contenedor-->
      <main class="container">

            <!--clase fila-->
            <div class="row justify-content-md-center">

                  <!--Formulario de creación de cuenta-->
                  <form class="col-6 registroUsuario px-5 py-3" id="FormCreateAccount" action="Recibido.html"
                        method="post">
                        <!--Titulo del formulario-->
                        <h2>Crea tu cuenta</h2>

                        <!--Entrada de Nombre-->
                        <div class="mb-3">
                              <label class="form-label" for="txtname">Nombres:</label>
                              <input class="form-control" type="text" name="name" id="txtname" maxlength="50" required
                                    style="padding: 5px;">

                        </div>
                        <!--Entrada de Apellido-->
                        <div class="mb-3">
                              <label class="form-label" for="txtlastname">Apellidos:</label>
                              <input class="form-control" type="text" name="lastname" id="txtlastname" maxlength="50"
                                    required style="padding: 5px;">
                        </div>
                        <!--Entrada de fecha de nacimiento-->
                        <div class="mb-3">
                              <label class="form-label" for="intFecNac">Fecha de nacimiento:</label>
                              <input class="form-control" type="date" name="fecNac" id="intFecNac" min="1980-12-21"
                                    max="2002-12-31" required style="padding: 5px;">
                        </div>
                        <!--Entrada de DNI-->
                        <div class="mb-3">
                              <label class="form-label" for="NumDNI">DNI:</label>
                              <input class="form-control" type="cel" name="DNI" id="NumDNI" maxlength="8" required
                                    style="padding: 5px;">
                        </div>
                        <!--Entrada de Género-->
                        <div class="mb-3">
                              <p class="form-label">Sexo</p>

                              <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Sexo" id="bolMasculino"
                                          value="m">
                                    <label class="form-check-label" for="bolMasculino"
                                          style="display:inline ;">Masculino</label>
                              </div>

                              <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="Bolfemenino"
                                          valunw="f">
                                    <label class="form-check-label" for="Bolfemenino"
                                          style="display: inline;">Femenino</label>
                              </div>
                        </div>
                        <!--Entrada de Dirección-->
                        <div class="mb-3">
                              <label class="form-label" for="txtAddress1">Dirección:</label>
                              <input class="form-control" type="text" name="Direccion" id="txtAddress1" maxlength="50"
                                    required style="padding: 5px;">
                              <input class="form-control" type="text" name="Direccion" id="txtAddress2" maxlength="50"
                                    required style="padding: 5px;">
                        </div>
                        <!--Entrada de Número Celular-->
                        <div class="mb-3">
                              <label class="form-label" for="NumCel"> Número:</label>
                              <input class="form-control" type="cel" name="Cel" id="NumCel" maxlength="13"
                                    style="padding: 5px;">
                        </div>
                        <!--Entrada de Correo-->
                        <div class="mb-3">
                              <label class="form-label" for="txtEmail"> Correo:</label>
                              <input class="form-control" type="email" name="Cel" id="txtEmail" maxlength="100"
                                    style="padding: 5px;">
                        </div>
                        <!--Entrada de Usuario-->
                        <div class="mb-3">
                              <label class="form-label" for="txtUsser"> Usuario:</label>
                              <input class="form-control" type="text" name="Usser" id="txtUsser" maxlength="50" required
                                    style="padding: 5px;">
                        </div>
                        <!--Entrada de Contraseña-->
                        <div class="mb-3">
                              <label class="form-label" for="txtpassword"> Contraseña:</label>
                              <input class="form-control" type="password" name="password" id="txtpassword"
                                    maxlength="100" required style="padding: 5px;">
                        </div>
                        <!--Entrada de checkbox para aceptar Términos y condiciones-->
                        <div class="mb-3">
                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bolAccept" required>
                                    <label class="form-check-label" style="display: inline-block" for="bol">Acepto los
                                          <a target="_bank" href="Términos_Condiciones.html">Términos y
                                                Condiciones</a> para crear una
                                          cuenta.</label required>

                              </div>
                              <br>
                              <!--Entrada de boton registrarse-->
                              <div class="mb-3">
                                    <button type="button" class="btn btn-primary" type="submit">Crear cuenta</button>
                              </div>
                  </form>
            </div>


      </main>
</body>

</html>
